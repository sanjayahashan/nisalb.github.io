<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-2">Difference Encoder</h1>
        <form>
            <div class="row g-3">
                <div class="col-4">
                    <input type="text" id="base-word" class="form-control form-control-lg" placeholder="Base Word"/>
                </div>
                <div class="col-8">
                    <input type="text" id="text" class="form-control form-control-lg" placeholder="Source Text"/>
                </div>
            </div>
            <div class="d-flex justify-content-center my-4">
                <button id="encode" class="btn-primary btn-lg">Encode</button>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="text" id="output" class="form-control form-control-lg" placeholder="Output text" disabled>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="encoder.js"></script>
</body>
</html>
